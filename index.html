<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .scanner-section {
            padding: 30px;
            text-align: center;
        }

        #scanner-container {
            position: relative;
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            max-width: 100%;
        }

        #scanner {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: block;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            background: rgba(0, 255, 0, 0.1);
            pointer-events: none;
        }

        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed #00ff00;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .controls {
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            min-width: 140px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.stop {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status.scanning {
            background: #e8f5e8;
            color: #2d5a2d;
            border: 2px solid #4caf50;
        }

        .status.stopped {
            background: #fff3e0;
            color: #e65100;
            border: 2px solid #ff9800;
        }

        .results-section {
            padding: 0 30px 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.8em;
            font-weight: 300;
        }

        .clear-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .table-container {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: #f0f0f0;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
            font-size: 1.1em;
        }

        .timestamp {
            font-size: 0.9em;
            color: #888;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .scanner-section {
                padding: 20px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 1em;
                margin: 5px;
                min-width: 120px;
            }

            th,
            td {
                padding: 12px 15px;
            }
        }

        .scan-animation {
            animation: scanSuccess 0.5s ease-in-out;
        }

        @keyframes scanSuccess {
            0% {
                background-color: rgba(76, 175, 80, 0.2);
            }

            100% {
                background-color: transparent;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Scan i barcode ta</h1>
            <p>bikinan aslam mardin</p>
        </div>

        <div class="scanner-section">
            <div id="scanner-container" style="display: none;">
                <div id="scanner"></div>
                <div class="scanner-overlay"></div>
            </div>

            <div class="controls">
                <button id="startScan" class="btn">üé• Start Scanner</button>
                <button id="stopScan" class="btn stop" style="display: none;">‚èπÔ∏è Stop Scanner</button>
            </div>

            <div id="status" class="status stopped">
                üì¥ Scanner is stopped. Click "Start Scanner" to begin.
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>üìã Scanned Results</h2>
                <button id="clearResults" class="clear-btn">üóëÔ∏è Clear All</button>
            </div>

            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Barcode Data</th>
                            <th>Format</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <tr>
                            <td colspan="3" class="no-results">
                                No barcodes scanned yet. Start the scanner and point your camera at a barcode.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let isScanning = false;
        let scannedCodes = [];

        // DOM elements
        const startBtn = document.getElementById('startScan');
        const stopBtn = document.getElementById('stopScan');
        const status = document.getElementById('status');
        const scannerContainer = document.getElementById('scanner-container');
        const resultsBody = document.getElementById('resultsBody');
        const clearBtn = document.getElementById('clearResults');

        // Event listeners
        startBtn.addEventListener('click', startScanning);
        stopBtn.addEventListener('click', stopScanning);
        clearBtn.addEventListener('click', clearResults);

        function startScanning() {
            if (isScanning) return;

            // Check if camera is available
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('‚ùå Camera not supported by this browser', 'stopped');
                return;
            }

            updateStatus('üîÑ Initializing camera...', 'scanning');
            scannerContainer.style.display = 'block';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Use back camera on mobile
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: 2,
                frequency: 10,
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                },
                locate: true
            }, function (err) {
                if (err) {
                    console.error('QuaggaJS initialization failed:', err);
                    updateStatus('‚ùå Failed to access camera. Please check permissions.', 'stopped');
                    scannerContainer.style.display = 'none';
                    return;
                }

                isScanning = true;
                updateStatus('üéØ Scanner active - Point camera at barcode', 'scanning');
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';

                Quagga.start();
            });

            // Handle successful barcode detection
            Quagga.onDetected(function (result) {
                const code = result.codeResult.code;
                const format = result.codeResult.format;

                // Avoid duplicate scans
                if (!scannedCodes.includes(code)) {
                    scannedCodes.push(code);
                    displayScannedBarcode(code, format);

                    // Visual feedback
                    scannerContainer.classList.add('scan-animation');
                    setTimeout(() => scannerContainer.classList.remove('scan-animation'), 500);

                    // Audio feedback (if supported)
                    try {
                        const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhDUmI3PLUfzEGJnzJ7+OURAoUYLfu56BNGRQnQMF5ggAAAAABAAAAAgAAAAIAAAABAAAAAgAAAAAEAAIAAAAFAAAABgAAAAcAAAAIAAAACQAAAAoAAAALAAAADAAAAA0AAAAOAAAADwAAABAAAAARAAAAEgAAABMAAAAUAAAAFQAAABYAAAAXAAAAGAAAABkAAAAaAAAAGwAAABwAAAAdAAAAHgAAAB8AAAAgAAAAIQAAACIAAAAjAAAAJAAAACUAAAAmAAAAJwAAACgAAAApAAAAKgAAACsAAAAsAAAALQAAAC4AAAAvAAAAMAAAADEAAAAyAAAAMwAAADQAAAA1AAAANgAAADcAAAA4AAAAOQAAADoAAAA7AAAAPAAAADs=');
                        audio.volume = 0.3;
                        audio.play();
                    } catch (e) {
                        // Silent fail for audio
                    }
                }
            });
        }

        function stopScanning() {
            if (!isScanning) return;

            Quagga.stop();
            isScanning = false;

            updateStatus('üì¥ Scanner stopped', 'stopped');
            scannerContainer.style.display = 'none';
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
        }

        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function displayScannedBarcode(barcode, format) {
            // Remove "no results" message if it exists
            const noResults = resultsBody.querySelector('.no-results');
            if (noResults) {
                noResults.remove();
            }

            // Create new row
            const newRow = resultsBody.insertRow(0); // Insert at top
            const barcodeCell = newRow.insertCell(0);
            const formatCell = newRow.insertCell(1);
            const timestampCell = newRow.insertCell(2);

            // Populate cells
            barcodeCell.textContent = barcode;
            formatCell.textContent = format.toUpperCase();
            timestampCell.innerHTML = `<span class="timestamp">${new Date().toLocaleString()}</span>`;

            // Add animation
            newRow.style.animation = 'scanSuccess 0.5s ease-in-out';
        }

        function clearResults() {
            scannedCodes = [];
            resultsBody.innerHTML = `
                <tr>
                    <td colspan="3" class="no-results">
                        No barcodes scanned yet. Start the scanner and point your camera at a barcode.
                    </td>
                </tr>
            `;
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function () {
            if (document.hidden && isScanning) {
                stopScanning();
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', function () {
            if (isScanning) {
                Quagga.stop();
            }
        });
    </script>
</body>

</html>
